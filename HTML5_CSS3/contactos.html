<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <title>Contactos</title>
</head>
<body>
    <header>
        <div class="caja">
            <h1><img src="src/logo.png" alt="logoBarberiaAlura"></h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="productos.html">Productos</a></li>
                    <li><a href="contactos.html">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <form action="">
            <label for="nombreapellido">Nombre y Apellido</label>
            <input type="text" id="nombreapellido" class="input-padrom" required>

            <label for="correoelectronico">Correo Electronico</label>
            <input type="email" id="correoelectronico" class="input-padrom" required placeholder="example@domain.com">

            <label for="telefono">Telefono</label>
            <input type="tel" id="telefono" class="input-padrom" required placeholder="(xx) xxxx-xxxx ">

            <label for="mensaje">Mensaje</label>
            <textarea id="mensaje" cols="70" rows="10" class="input-padrom" required></textarea>

            <fieldset>
                <legend>Como le gustaria que lo contactemos?</legend>
                
                <label for="radio-email">
                    <input type="radio" name="contacto" value="email" id="radio-email">
                    Email</label>
                
                
                <label for="radio-telefono">
                    <input type="radio" name="contacto" value="telefono" id="radio-telefono">
                    Telefono</label>
                
                
                <label for="radio-whatsapp">
                    <input type="radio" name="contacto" value="whatsapp" id="radio-whatsapp" checked>
                    WhatsApp</label>
            </fieldset>

            <div>
                <legend>En cual horario prefiere ser atendido?</legend>
                <select>
                    <option>Ma√±ana</option>
                    <option>Tarde</option>
                    <option>Noche</option>
                </select>
            </div>

            <label class="checkbox">
                <input type="checkbox" checked>
                Te gustaria recibir novedades de la Barberia Alura</label>

            <input type="submit" value="Enviar" class="enviar">
        </form>

        <table>
            <thead>
                <tr>
                    <th>Dias</th>
                    <th colspan="2">Horarios</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Lunes</td>
                    <td>8:00 AM</td>
                    <td>8:00 PM</td>
                </tr>
                <tr>
                    <td>Miercoles</td>
                    <td>8:00 AM</td>
                    <td>8:00 PM</td>
                </tr>
                <tr>
                    <td>Viernes</td>
                    <td>8:00 AM</td>
                    <td>8:00 PM</td>
                </tr>
            </tbody>
        </table>
    </main>
    <footer>
        <img src="src/logo-blanco.png" alt="logoBarberiaAlura">
        <p class="copyright">&copy Copyright Barberia Alura - 2023</p>
    </footer>
</body>
</html>
