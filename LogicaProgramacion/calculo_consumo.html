<h1>Gasolina</h1>
<script>
    var tanque = 40;
    var recorrido = 480;
    var saltoLinea = "<br>";
    document.write("El tanque del carro es de " + tanque + " litros ");
    saltoLinea;
    document.write("El recorrido del carro es de " + recorrido + " km");
    saltoLinea;
    eficiencia = recorrido / tanque;
    document.write("La eficiencia del carro es de " + eficiencia + " km/litro");
    saltoLinea;
</script>
