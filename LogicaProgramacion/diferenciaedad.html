<meta charset="UTF-8">

<script>
    function saltarLinea() {
        document.write("<br>");
    }
    function imprimir(mensaje) {
        document.write(mensaje);
        saltarLinea();
    }
    miEdad = 21;
    edadHermano = 26;

    imprimir("La edad de mi hermano es " + edadHermano);
    imprimir("Mi edad es " + miEdad);
    imprimir("La diferencia de edad es " + (edadHermano - miEdad));

</script>
