<meta charset="UTF-8">

<h1>PROGRAMA PARA IMPRIMIR NUMEROS PARES </h1>

<script>

    function saltarLinea() {
        document.write("<br>");   
    }  

    function imprimir(frase) {
        document.write(frase);
        saltarLinea();
    }
    
    var contador = 0;
    var numero = 0;

    while(contador < 50) {
        numero = numero + 2;
        imprimir(numero);
        contador++;
    }

    imprimir("FIN");

</script>
