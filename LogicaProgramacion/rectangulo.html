<canvas width="600" height="400"> </canvas>
<script>
    function dibujarRectangulo(x,y,color,altura){
        var pantalla = document.querySelector("canvas");
        var pincel = pantalla.getContext("2d");
        pincel.fillStyle = color;
        pincel.fillRect(x,y,50,altura); 
        pincel.strokeStyle = "black";
        pincel.strokeRect(x,y,50,altura);
    }
    //dibujarRectangulo(50,50,"green",Math.round(Math.random()*50));

    var pantalla = document.querySelector("canvas");
    var pincel = pantalla.getContext("2d");
    pincel.fillStyle = "lightgray";
    pincel.fillRect(0, 0, 600, 400);

    function dibujarCirculo(x, y, radio, color) {

        pincel.fillStyle = color;
        pincel.beginPath();
        pincel.arc(x, y, radio, 0, 2*3.14);
        pincel.fill();
    }

    function dibujarFlor(x,y){
        dibujarCirculo(x, y-100, 50, "yellow");
        dibujarCirculo(x, y, 50, "red");
        dibujarCirculo(x-100, y, 50, "orange");
        dibujarCirculo(x+100, y, 50, "black");
        dibujarCirculo(x, y+100, 50, "blue");
    }

    dibujarFlor(300,200);

    

    
</script>
